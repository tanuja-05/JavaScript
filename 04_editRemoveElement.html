<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit-and-Remove-Element</title>
</head>
<body style="background-color: #1d1d1d; color: white;">
     <ol class="ide">
        <li>VS Code</li>
     </ol>

    <script>
        // let's add some more ide in above ol thru fn
        function addIde(ideName) {
            const myli=document.createElement('li')
            //whenever we use innerText or -HTML it traverse the entire tree and then add
            myli.innerText= `${ideName}`
            // here we are traversing the entire tree and adding text
            document.querySelector('.ide').appendChild(myli)
        }
        addIde("Intellij")
        addIde("CodeBlocks")
        //we can optimize above function 
        // hitesh sir recommends to use appendChild to insert text/anything on created elements
        function optiAddIde(ideName) {
            const myli=document.createElement('li')
            myli.appendChild(document.createTextNode(ideName))
            document.querySelector('.ide').appendChild(myli)
        }
        addIde("Pycharm")

        //Let's edit some values
        const secondLi = document.querySelector('li:nth-child(2)')
        // secondLi.innerHTML="Eclipse"
        //Another way to do the same thing
        //we made a new element rather than making a innerHTML
        const newlist=document.createElement('li')
        newlist.textContent="Eclipse"
        secondLi.replaceWith(newlist)
        //replace
        const firstLi=document.querySelector('li:first-child')
        firstLi.outerHTML='<li>Code pen </li>'

        //remove
        const lastLi=document.querySelector('li:last-child')
        lastLi.remove()
    </script>



</body>
</html>
